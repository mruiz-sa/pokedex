<main>
  <ul>
    <li *ngFor="let pokemon of pokemonList">
      <a [routerLink]="['/pokemon', pokemon.id]">
        <img [src]="'assets/images/heartgold-soulsilver/' + pokemon.id + '.png'" alt="{{ pokemon.id }}" />
        <p>{{pokemon.name}}</p>
      </a>
      <p>{{pokemon.pokeId}}</p>
    </li>
  </ul>
</main>
